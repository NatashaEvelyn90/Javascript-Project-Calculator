<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <title>Math Calculations</title>
</head>
<body>
    <h1>Need some calculation help?</h1>
    <div class="calcBody">
        <div class="calcScreen"></div>
        <div class="container w-75">
            <div class="row mt-3 mb-3 w-50">
                <button type="button" class="calcButtons col-1 p-0">7</button>
                <button type="button" class="calcButtons col-1 p-0">8</button>
                <button type="button" class="calcButtons col-1 p-0">9</button>
                <button type="button" class="calcButtons col-1 p-0">/</button>
            </div>

            <div class="row mt-3 mb-3 w-50">
                <button type="button" class="calcButtons col-1 p-0">4</button>
                <button type="button" class="calcButtons col-1 p-0">5</button>
                <button type="button" class="calcButtons col-1 p-0">6</button>
                <button type="button" class="calcButtons col-1 p-0">X</button>
            </div>

             <div class="row mt-3 mb-3 w-50">
                 <button type="button" class="calcButtons col-1 p-0">1</button>
                 <button type="button" class="calcButtons col-1 p-0">2</button>
                 <button type="button" class="calcButtons col-1 p-0">1</button>
                 <button type="button" class="calcButtons col-1 p-0">-</button>
             </div> 

             <div class="row mt-3 mb-3 w-50">
                 <button type="button" class="calcButtons col-1 p-0">AC</button>
                 <button type="button" class="calcButtons col-1 p-0">.</button>
                 <button type="button" class="calcButtons col-1 p-0">=</button>
                 <button type="button" class="calcButtons col-1 p-0">+</button>
             </div>  
        </div>
    </div>
    <script src="./JS/app.js"></script>
</body>
</html>
